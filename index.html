<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags -->
    <title>Skill Mount Students - Showcase of Top Web Development Talent | Portfolio Gallery</title>
    <meta name="title" content="Skill Mount Students - Showcase of Top Web Development Talent" />
    <meta name="description" content="Explore exceptional portfolios from 1,200+ talented web developers. Discover top performers, full-stack developers, and creative minds shaping the future of tech. Browse student projects, connect with emerging talent." />
    <meta name="keywords" content="student portfolios, web development students, full stack developer portfolio, coding bootcamp graduates, tech talent, hire developers, React developers, Node.js experts, frontend specialists, creative developers" />
    <meta name="author" content="Skill Mount Academy" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://students.skillmount.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://students.skillmount.com" />
    <meta property="og:title" content="Skill Mount Students - Top Web Development Portfolio Gallery" />
    <meta property="og:description" content="Discover exceptional web development portfolios from 1,200+ talented students. Browse top performers, innovative projects, and emerging tech talent." />
    <meta property="og:image" content="https://students.skillmount.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Skill Mount Students" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://students.skillmount.com" />
    <meta name="twitter:title" content="Skill Mount Students - Portfolio Gallery" />
    <meta name="twitter:description" content="Explore exceptional web development portfolios from top-tier bootcamp graduates. Discover the next generation of tech talent." />
    <meta name="twitter:image" content="https://students.skillmount.com/twitter-image.jpg" />
    <meta name="twitter:creator" content="@skillmount" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Skill Mount Academy",
      "description": "Premier web development bootcamp with 95% placement success rate",
      "url": "https://students.skillmount.com",
      "logo": "https://students.skillmount.com/logo.png",
      "sameAs": [
        "https://twitter.com/skillmount",
        "https://linkedin.com/company/skillmount",
        "https://github.com/skillmount"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Admissions",
        "email": "admissions@skillmount.com"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "850",
        "bestRating": "5"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
